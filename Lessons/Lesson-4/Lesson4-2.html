        input[type="text"]{

            height: 50px;
            background-color: rgba(156, 171, 156, 0.69);
            text-align: center;
            border: 2px solid orange;
            border-radius: 3px;
            color: pink;

        input[type="text"]::placeholder{
            color: coral;
        }

        input[type="text"]:focus{
            outline: none;
            border: 2px solid #916c6a;
        }

        input[type="radio"]{
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid orangered;
            border-radius: 50%;
        }
        input[type="radio"]:checked{
            background: rgb(255,134,0);
            background: radial-gradient(circle, rgba(255,134,0,1) 0%, rgba(255,195,128,1) 36%, rgba(255,255,255,1) 37%);
        }
        input[type="reset"]{
            background-color: black;
            color: white;
            border: none;
        }

    </style>
</head>
<body>
<form>
    <label for="name">Введіть своє ім'я:</label>
    <input type="text" name="username" id="name" placeholder="Anna Ivanova" required> <sup>*</sup>

    <label for="email">Введіть свій email</label>
    <input type="email" name="email" id="email" placeholder="example@x.com" required> <sup>*</sup>

    <label for="password">Введіть свій пароль</label>
    <input type="password" name="password" id="password" placeholder="qwerty123" required> <sup>*</sup>

    <label>Стать:</label>
    <label class="margin-0"><input type="radio" name="gender" value="male"> Чоловіча</label>
    <label class="margin-0"><input type="radio" name="gender" value="female"> Жіноча</label>

    <label> <input type="checkbox" name="news"> Підписка на новини</label>
    <label class="margin-0"> <input type="checkbox" name="news"> Відписатись від новин</label>

    <label for="age">Введіть свій вік</label>
    <input type="number" name="age" id="age" min="18" max="1000" >

    <label for="comment">Введіть свій коментар</label>
    <textarea name="comment" id="comment" rows="4" cols="30"></textarea>
    <div>
        <input type="submit" value="Зареєструватись">
        <input type="reset" value="Відмінити реєстрацію">
    </div>
</form>
</body>
